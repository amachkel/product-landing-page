<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>

<body>

    <div id="page-container">
        <header id="header">
            <img id="header-img" src="http://www.maddhatterhats.com/sitebuilder/images/MaddHatter4-758x199.jpg"
                alt="The Madd Hatter logo">

            <nav id="nav-bar">
                <a class="nav-link" href="#catalog">Catalog</a>
                <a class="nav-link" href="#contact">Contact Us</a>
                <a class="nav-link" href="#faire-links">Faire Links</a>
            </nav>

        </header>

        <section id="catalog">
            <h1>
                Catalog
            </h1>
            <p>Catalog</p>
            <div class="iframe-container">
                <iframe class="responsive-iframe" id="video" width="560" height="315"
                    src="https://www.youtube.com/embed/adiOehfxom0" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
        <section id="contact">
            <h2>
                Contact Us
            </h2>
            <p>
                We accept Lady Visa and Master Card
            </p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">

                <label id="email-label" for=email>Email
                    <input type="email" id="email" placeholder="Enter email here" required /></label>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
                <input id="submit" type="submit" value="Submit" class="button" />
            </form>
        </section>
        <section id="faire-links">
            <h3>
                Faire Links
            </h3>
            <p>
                Visit our hat shoppe at these locations!
            </p>
            <a class="faire" href="https://www.garenfest.com/">Georgia Renaissance Festival</a>
            <a class="faire" href="http://www.sterlingfestival.com/">Sterling Renaissance Festival</a>
            <a class="faire" href="https://renfair.com/ny/">New York Renaissance Festival</a>
        </section>
    </div>
</body>
