<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>

<body>

    <div id="page-container">
        <header id="header">
            <img id="header-img" src="http://www.maddhatterhats.com/sitebuilder/images/MaddHatter4-758x199.jpg"
                alt="The Madd Hatter logo">

            <nav id="nav-bar">
                <a class="nav-link" href="#catalog">Catalog</a>
                <a class="nav-link" href="#contact">Contact Us</a>
                <a class="nav-link" href="#faire-links">Faire Links</a>
            </nav>
    </div>
    </header>

    <section id="catalog">
        <p>Catalog</p>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/adiOehfxom0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <section id="contact">
        <form id="form">
            <p>
                Contact Us
            </p>
            <label id="email-label" for=email>Email
                <input type="email" id="email" placeholder="Enter email here" required /></label>
            <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comment here..."></textarea>
            <input id="submit" type="submit" value="Submit" class="button" />
        </form>
    </section>
</body>
